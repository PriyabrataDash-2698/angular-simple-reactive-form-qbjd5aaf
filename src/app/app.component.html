<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit) = "onSubmit()">
        <div formGroupName = "userData">
          <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <span *ngIf = "!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" class="help-block" style="color: red !important;">Please Enter A Vlid UserName!!!</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span *ngIf = "!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" class="help-block" style="color: red !important;">Please Enter A Vlid Email-Id!!!</span>
        </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="mobilenos">
          <label *ngFor="let mobile of signupForm.get('mobilenos').controls; let i=index;">mobile No.
            <input type="text" [formControlName]="i">
            <button (click)="deletemobNo(i)">Delete</button>
          </label>
          <div><button (click)="addmobileno()">Add more</button></div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
